<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: 'times new roman', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #68ffe1; /* Correct path for the image */
            background-size: cover;
            color: #ddd;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.6); /* Darkened glass effect */
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        .form-container {
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s ease-out;
           
        }

        .form-container h2 {
            text-align: center;
            color: #fff;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        label {
            font-size: 16px;
            color: #fff;
            margin-bottom: 5px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #1abc9c;
            background-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 5px rgba(26, 188, 156, 0.8);
        }

        button {
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #16a085;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        ul li {
            margin: 5px 0;
            padding: 12px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
        }

        ul li.success {
            background-color: #d4edda;
            color: #155724;
        }

        ul li.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 25px;
            }

            .form-container h2 {
                font-size: 24px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Registration Form</h2>
            <form action="/register" method="POST">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required><br>
                
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required><br>
                
                <label for="phone">Phone:</label>
                <input type="text" name="phone" id="phone" required><br>
                
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required><br>
                
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm_password" required><br>
                
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" required><br>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob" required><br>
                
                <label for="diseases">Diseases Suffered:</label>
                <input type="text" name="diseases" id="diseases" required><br>
                
                <label for="address">Address:</label>
                <textarea name="address" id="address" required></textarea><br>
                
                <button type="submit">Register</button>
            </form>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
